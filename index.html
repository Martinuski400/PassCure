<!DOCTYPE html>
<html>

<head>
    <title>PassCure: Generador de PassWords</title>
    <meta name="description" content="The best WEBPAGE to create secure passwords and protect your account.">
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css" />
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <h1>Generador de Contraseñas Seguras</h1>
    <div id="password"></div>

    <script type="text/javascript">
        function generarContrasena(longitud) {
            const caracteres = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789#$%&*+-.";
            let contrasena = "";
            for (let i = 0; i < longitud; i++) {
                contrasena += caracteres.charAt(Math.floor(Math.random() * caracteres.length));
            }
            return contrasena;
        }

        const longitud = prompt("¿Cuál es la longitud de la contraseña deseada?");
        const nuevaContrasena = generarContrasena(parseInt(longitud));
        document.getElementById("password").innerHTML = "La nueva contraseña es: " + nuevaContrasena;
    </script>

    <style>
        h1 {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
</body>

</html>
